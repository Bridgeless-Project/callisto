table:
  name: nfts
  schema: public
select_permissions:
- permission:
    allow_aggregations: false
    columns:
    - address
    - owner
    - available_amount
    - vesting_period
    - reward_per_period
    - last_vesting_time
    - vesting_counter
    - denom
    filter: {}
    limit: 100
  role: anonymous
