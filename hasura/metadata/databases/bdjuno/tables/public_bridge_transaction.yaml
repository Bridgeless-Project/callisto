table:
  name: bridge_transactions
  schema: public
select_permissions:
- permission:
    allow_aggregations: false
    columns:
    - id
    - deposit_chain_id
    - deposit_tx_hash
    - deposit_tx_index
    - deposit_block
    - deposit_token
    - deposit_amount
    - depositor
    - receiver
    - withdrawal_chain_id
    - withdrawal_tx_hash
    - withdrawal_token
    - signature
    - is_wrapped
    - withdrawal_amount
    - commission_amount
    - tx_data
    - referral_id
    - core_tx_timestamp
    - token_id
    - deposit_decimals
    - withdrawal_decimals
    filter: {}
    limit: 100
  role: anonymous
